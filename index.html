<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="budget--display">
        <h3 class="budget-display-title">
          Available Budget in <span class="budget-date">September</span>
        </h3>
        <p class="budget-amount">+ 1,628.75</p>
        <div class="total-display income-display">
          <p>Income</p>
          <p>+0.00</p>
        </div>
        <div class="total-display expense-display">
          <p>Expenses</p>
          <p>+0.00</p>
        </div>
      </div>
    </header>

    <section class="data-inputs-section">
      <form class="data-inputs">
        <select name="" id="" class="data-input">
          <option value="+">+</option>
          <option value="-">-</option>
        </select>

        <input type="text" placeholder="Add description" class="data-input" />
        <input type="number" placeholder="Value" class="data-input" />
        <button type="submit" class="data-input">Submit</button>
      </form>
    </section>

    <section class="inputs-display">
      <div class="income__display">Income</div>
      <div class="expense__display">EXpense</div>
    </section>
  </body>
</html>
