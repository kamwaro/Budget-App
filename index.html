<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="budget--display">
        <h3 class="budget-display-title">
          Available Budget in <span class="budget-date">September</span>
        </h3>
        <p class="budget-amount">+ 1,628.75</p>
        <p class="total-display income-display">+3,391.45</p>
        <p class="total-display expense-display">-1,762.69</p>
      </div>
    </header>

    <section class="data-inputs-section">
      <form class="data-inputs">
        <select name="" id="">
          <option value="+">+</option>
          <option value="-">-</option>
        </select>

        <input type="text" placeholder="Add description" />
        <input type="number" placeholder="Value" />
        <button type="submit"></button>
      </form>
    </section>

    <section class="inputs-display"></section>
  </body>
</html>
